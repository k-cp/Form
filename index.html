<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./images/odin-lined.png" alt="ODIN" class="src">
            <h1>ODIN</h1>
        </div>
        <div class="right">
            <div class="head">
                <p class="header">this is not a real online service! <br>
                    you know you need something like this  your life to help you realize your deepest dreams. <br>
                    sign up <i>now</i> to get started
                </p>
            </div>
            <div class="form">
                <h2>Let do this!</h2>
                <form action="" method="post" id="myForm">
                    <div class="row">
                        <div class="form-group"><label for="first-name">First name:</label><input type="text" id="first-name" name="first-name" required></div>
                        <div class="form-group"><label for="last-name">Last name:</label><input type="text" id="last-name" name="last-name" required></div>
                    </div>
                    <div class="row">
                        <div class="form-group"><label for="email">Email:</label><input type="email" id="email" name="email" required></div>
                        <div class="form-group"><label for="phone-number">Phone number:</label><input type="tel" id="phone-number" name="phone-number" required></div>
                    </div>
                    <div class="row">
                        <div class="form-group"><label for="user_password">Password:</label><input type="password" id="user_password" name="user_password" required></div>
                        <div class="form-group"><label for="cfr_password">Confirm password:</label><input type="password" id="cfr_password" name="cfr_password" required></div>
                    </div>
                    <button id="submitButton">Create Account</button>
                    <p>Already have an account? <a href="d">Login</a></p>
                </form>
            </div>
            <div class="foot">

            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
